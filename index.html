<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>澎美免稅卡</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>澎美免稅卡</h2>

  <!-- 懸浮控制板 -->
  <div id="controlPanel" class="open">
    <div id="panelHeader" onclick="togglePanel()">⚙️ 控制板</div>
    <div id="panelContent">
      <textarea id="userText" placeholder="輸入文字 (可換行)"></textarea>
      <label>
        字體大小
        <input type="range" id="fontSize" min="20" max="80" value="40">
      </label>
      <label>
        文字顏色
        <input type="color" id="fontColor" value="#ff0000">
      </label>
      <button onclick="downloadImage()">下載圖片</button>
      <button onclick="copyToClipboard()">複製圖片</button>
    </div>
  </div>

  <!-- 畫布 -->
  <canvas id="myCanvas" width="337.4" height="787.5"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
