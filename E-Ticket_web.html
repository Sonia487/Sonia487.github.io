<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!--script type="text/javascript" src="C:\Users\may\Desktop\測試PA\E-Ticket_web_js.js"></script>
	<link rel="stylesheet" href="C:\Users\may\Desktop\測試PA\E-Ticket_web_css.css"-->
</head>
<body>
	<div class="container px-4 bg-light">
	<!--大標題-->
		<h1 class="p-3 mb-2 bg-primary text-white container-fluid text-center">澎湖之美旅行社</h1>

	<figure class="text-center">
  <blockquote class="blockquote">
    <p>A well-known quote, contained in a blockquote element.</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Someone famous in <cite title="Source Title">Source Title</cite>
  </figcaption>
</figure>

	<div class="container px-4">
		<table class="table-bordered table table-sm table-responsive-sm">
			<tr class="col">
				<td class="text-center" colspan="2">澎湖之美旅行社-電子票券</td>
			</tr>
			<tr class="ticket-row ">
				<td class="">旅客/電話</td>
				<td class="ticket-column"></td>
			</tr>
			<tr class="ticket-row">
				<td class="ticket-column">日期/行程/人數</td>
				<td class="ticket-column"></td>
			</tr>
			<tr class="ticket-row">
				<td class="ticket-column">報到/開始時間</td>
				<td class="ticket-column"></td>
			</tr>
			<tr class="ticket-row">
				<td class="ticket-column">行程業者</td>
				<td class="ticket-column"></td>
			</tr>
			<tr class="ticket-row">
				<td class="ticket-column">報到地點</td>
				<td class="ticket-column"></td>
			</tr>
			<tr class="ticket-row">
				<td class="ticket-column">備註</td>
				<td class="ticket-column"></td>
			</tr>
		</table>
	</div>
	
  		<div class="container px-4">
  		<div class="row justify-content-center gx-6">
    		<div class="col">
    			<div class="border p-2">
      			<button type="button" class="btn btn-primary btn">複製圖片</button>
      		</div>
    		</div>
    		<div class="col">
    			<div class="border p-2">
      			<button type="button" class="btn btn-primary btn">下載圖片</button>
      		</div>
    		</div>
    		<div class="col">
    			<div class="border p-2">
      			<button type="button" class="btn btn-primary btn">分享到~</button>
      		</div>
    		</div>
  		</div>
  		</div>

  		<div class="container px-4">
  		<div class="row justify-content-center gx-6">
    		<div class="col">
    			<div class="border p-2">
      			<button type="button" class="btn btn-primary">歷史資料</button>
      			</div>
    		</div>
    		<div class="col">
    				<div class="border p-2">
      			<button type="button" class="btn btn-primary">批量製作</button>
      			</div>
    		</div>
    		<div class="col">
    			<div class="border p-2">
      			<button type="button" class="btn btn-primary">還在想~</button>
      			</div>
    		</div>
  		</div>
  		</div>

  	</div>	


	<!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script-->
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
